{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'addons/datatables.min.css' %}">
</head>
<body id="wrapper">
    {% include 'navbar.html' %}
    <div id="content-wrapper">
        <div class="card shadow-sm rounded-0 rounded-0 mt-3 mx-5">
            <div class="card-header">
                <h3>List des Produits</h3>
            </div>
            <div class="card-body">
                {% include 'message.html' %}
                 <a href="{% url 'enregistre_produit' %}" class="btn btn-primary rounded-0 mb-2" id="btn-ajout">
                    <i class="fa fa-plus"></i>
                     Ajouter
                </a>
                <table class="table table-bordered table-responsive-lg">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom du produit</th>
                            <th>Prix</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for produit in list %}
                        <tr>
                            <td>{{ produit.id_produit }}</td>
                            <td>{{ produit.nom_produit }}</td>
                            <td>{{ produit.prix_produit }} Ar</td>
                            <td>
                                <a href="{% url 'mod_produit' produit.id_produit %}" class="btn btn-warning btn-sm rounded-0 modifier" title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="{% url 'supp_produit' produit.id_produit %}" class="btn btn-danger btn-sm rounded-0 supprimer" title="Supprimer">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'datatables/datatables.js' %}"></script>
    <script type="text/javascript" src="{% static 'modal.js' %}"></script>
    <script>
        $(document).ready(function(){
           $("#alert").animate({
            opacity: 1,
            }, 2000, function() {
                $("#alert").delay(10000).fadeOut();
            });
        });
    </script>
</body>
</html>
